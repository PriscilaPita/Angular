<a class="list-group-item list clearfix" [routerLink]="[index]" routerLinkActive="active">
  <div class="pull-left">
    <h5 class="list-group-item-heading">{{ apps.name }}</h5>
  </div>
  <span class="pull-right">
    <img [src]="apps.imageURLPath"
    alt="{{apps.imageURLPath}}"
    class="responsive">
  </span>
</a>
